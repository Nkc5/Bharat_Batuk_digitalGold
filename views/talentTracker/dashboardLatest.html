    <script>
        $(document).ready(function() {
    $('#example').DataTable({

         // Enable responsive mode
         responsive: true,

// Set the maximum width of the table to fit the screen
// "autoWidth": false,
"width": "100%", // Set the width to 100%

        { "orderable": false, "targets": 5 }
      ],
      language: {

        },
        //customize number of elements to be displayed

        '<option value="10">10</option>'+
        '<option value="20">20</option>'+
        '<option value="30">30</option>'+

        '<option value="-1">All</option>'+
        '</select> results'
      }
    })  
} );
    



    function applyHomeContent() {
    // Set content for the "Home" button
    var newElement = document.getElementById("new");
    newElement.innerHTML = `
        <table id="example" class="table table-striped" style="width:100%">
            <button type="button" class="btn btn-primary"  onclick="downloadExcelFile()">Download Excel File</button>
            <br>
            <br>
            
            <thead>
                <tr>
                    <th>S.no</th>
                    <th>External ID</th>
                    <th>Employee Name</th> 
                    <th>Department</th>
                    <th>Views</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody">
            </tbody>
        </table>
    `;
    newElement.className = ""; // Reset class

    // Fetch data from the server and update the DataTable
    fetch('/employee/tableData')
        .then(response => response.json())
        .then(data => {
            // Clear existing rows
            $('#employeeTableBody').empty();

             // Counter for serial number
             let serialNumber = 0;

            // Add new rows to the DataTable
            data.slice(1).forEach(employee => {

                serialNumber++;

                $('#employeeTableBody').append(`
                    <tr>
                        <td>${serialNumber}</td>
                        <td>${employee.external_id}</td>
                        <td>${employee.employee_name}</td>
                        <td>${employee.department}</td>
                        <td><button class="viewEmpData btn  btn-primary" data-employee-id="${employee.external_id}">View</button></td>
                    </tr>
                `);
            });


             // Initialize or redraw the DataTable
             $('#example').DataTable().destroy();
            $('#example').DataTable();

            // Add event listeners for each "View" button
            const viewButtons = document.querySelectorAll('.viewEmpData');
             viewButtons.forEach(button => {
          button.addEventListener('click', function () {
            const employeeId = button.dataset.employeeId;
             // Navigate to the new page only if data is fetched successfully
             const url = `/employee/renderTalentTracker/?employeeId=${employeeId}`;
            window.location.href = url;
          })
        })


           
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
}




function logout() {
          fetch("/employee/logout", {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Server response:", data);
              if (data.error) {
                console.error("Logout error:", data.error);
              } else {
                // Redirect to the login page
                console.log("logout response", data);
                window.location = "/employee/renderLoginLatest";
              }
            })
            .catch((error) => {
              console.error("Error:", error.message);

              // Handle errors here
            });
        }




        function applyRegisterContent() {
            // Set content and apply custom style when the "Register" button is clicked
            var newElement = document.getElementById("new");
            newElement.innerHTML = `
                <div id="one" class="container mt-4  register-style ">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Upload Excel File</h2>
                                    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                                        <div class="mb-3">
                                            <label for="excelFile" class="form-label">Choose Excel File</label>
                                            <input type="file" class="form-control" id="excelFile" name="file" accept=".xls, .xlsx, .csv" required>
                                        </div>
                                        <button type="button" class="btn btn-primary fa-align-center text-center" onclick="uploadFile()">Upload</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            newElement.className = "register-style"; // Apply custom class
        }

        async function uploadFile() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);

            try {
                const response = await fetch('/employee/importuser', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const filePath = await response.text();
                    alert(`File uploaded to: ${filePath}`);
                } else {
                    alert('File upload failed');
                }
            } catch (error) {
                console.error('Error:', error.message);
            }
        }

// download excel file
function downloadExcelFile() {
          // Navigate to the download URL for the Excel file
          window.location.href = "/employee/exportUser";
